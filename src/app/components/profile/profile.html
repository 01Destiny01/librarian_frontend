<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Fade-in animation for the card */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        /* Gradient for fallback cover image if no URL is provided */
        .cover-gradient-fallback {
            background: linear-gradient(to right top, #a78bfa, #818cf8, #6366f1);
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="relative w-full max-w-md bg-white shadow-xl rounded-lg overflow-hidden animate-fade-in">
        <!-- Cover Image Section -->
        <div class="h-40 bg-cover bg-center cover-gradient-fallback"
            style="background-image: url('https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ');">
            <!-- You can replace the URL with your desired cover image -->
        </div>

        <!-- Profile Picture and Details Section -->
