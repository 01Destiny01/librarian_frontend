<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
</head>

<body>
    <div class=" w-screen flex justify-center items-center fixed bottom-0 left-0 z-50 ">
        <div class="flex bg-[#86cbd89a] p-2 rounded-full gap-3 relative">
      
            <div id="profile" [routerLink]="['/profile']"
                class="w-12 h-12 flex justify-center items-center rounded-full z-10 fill-[#75747A] transition-color duration-500 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                </svg>
            </div>
            <div id="library" [routerLink]="['/library']"
                class="w-12 h-12 flex justify-center items-center rounded-full z-10 fill-[#75747A] transition-color duration-500 ease-in-out ">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25" />
                </svg>

            </div>
            <div id="notification"  [routerLink]="['/notification']"
                class="w-12 h-12 flex justify-center items-center rounded-full z-10 fill-[#75747A] transition-color duration-500 ease-in-out ">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                </svg>
            </div>
            <div id="catalog" [routerLink]="['/catalog']"
                class="w-12 h-12 flex justify-center items-center rounded-full z-10 fill-[#75747A] transition-color duration-500 ease-in-out ">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
            </div>
            <div id="selector"
                class="w-12 h-12 flex justify-center items-center rounded-full bg-[#1312174a] absolute transition duration-500 ease-[cubic-bezier(0.68,-0.55,0.27,1.55)] translate-x-0">
            </div>
        </div>
    </div>
</body>
